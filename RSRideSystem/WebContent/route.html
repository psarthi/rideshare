<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>Digitus Revolution - Route Visualizer</title>
<style>
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}

#map {
	height: 100%;
}

#warnings-panel {
	width: 100%;
	height: 10%;
	text-align: center;
}

#floating-panel {
	position: absolute;
	top: 10px;
	left: 25%;
	z-index: 5;
	background-color: #fff;
	padding: 5px;
	border: 1px solid #999;
	text-align: center;
	font-family: 'Roboto', 'sans-serif';
	line-height: 30px;
	padding-left: 10px;
}
</style>
</head>
<body>
	<div id="floating-panel">
		<font size="1" color="blue">* Input Format (address / Lat,Lng)</font>
		<b>Start:</b><input type="text" id="start"> <b>End:</b><input
			type="text" id="end">
		<button
			onclick="calculateAndDisplayRoute(directionsService, markerArray,stepDisplay, map)">Show
		Route
		</button>
		<b>Point:</b> <input type="text" id="point">
		<button onclick="locatePoint()">Locate Point</button>
		<button
			onclick="loadSampleData()">Load Sample
		</button>
		
	</div>
	<div id="map"></div>
	<div id="warnings-panel"></div>
	<script type="text/javascript" src="script/script.js">
		
	</script>
	<script type="text/javascript" src="script/authenticate.js">
		
	</script>
</body>
</html>
