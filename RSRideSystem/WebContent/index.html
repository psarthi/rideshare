<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Digitus Revolution Ride Share</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
	crossorigin="anonymous">
<style type="text/css">
body, html {
	height: 100%;
	padding-bottom: 30px;
}

.navbar {
	margin-bottom: 0;
}

.alert {
	display:none;
}

#map {
	height: 100%;
}

#warnings-panel {
	width: 100%;
	height: 10%;
	text-align: center;
}

.alert-container{
	position: absolute;
	top: 70px;
	left: 40%;
	z-index: 4;
	width: 100%;
}

.floating {
	position: absolute;
	top: 100px;
	z-index: 4;
	width: 100%;
}
</style>
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Brand</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
					<li><a href="#">Link</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Action <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="javascript:clearMarkers()">Hide Markers</a></li>
							<li><a href="javascript:showMarkers()">Show Markers</a></li>
							<li><a href="javascript:deleteMarkers()">Delete Markers</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="javascript:get(getURL)">GET</a></li>
							<li><a href="javascript:post(postURL, postData)">POST</a></li>
							<li><a href="javascript:get(getJSONFormatURL)">GET JSON
									Format</a></li>
						</ul></li>
				</ul>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Location"
							id="location">
					</div>
					<button type="button" class="btn btn-default">Search</button>
				</form>
				<button class="btn btn-primary navbar-btn" type="button"
					data-toggle="collapse" data-target="#rideForm"
					aria-expanded="false" aria-controls="rideForm">Ride Form</button>
				<button class="btn btn-info navbar-btn" type="button"
					onclick="hideAlert()">Close Response</button>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="container-fluid" id="map"></div>
	<div class="container-fluid" id="warnings-panel"></div>
	<div class="container-fluid alert-container">
		<div class="col-md-4">
			<div class="alert alert-success alert-dismissible" role="alert"
				id="alert-success">
				<button type="button" class="close" id="alert-success-close"
					data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				Success.
			</div>
		</div>
	</div>
	<div class="container-fluid alert-container">
		<div class="col-md-4">
			<div class="alert alert-danger alert-dismissible" role="alert"
				id="alert-danger">
				<button type="button" class="close" id="alert-danger-close"
					data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				Error.
			</div>
		</div>
	</div>

	<div class="container-fluid floating">
		<div class="col-md-4">
			<form class="collapse" id="rideForm">
				<div class="form-group">
					<label for="start">Start</label> <input type="text"
						class="form-control" id="start" placeholder="Start">
				</div>
				<div class="form-group">
					<label for="end">End</label> <input type="text"
						class="form-control" id="end" placeholder="End">
				</div>
				<div class="form-group">
					<label for="dateTime">Date Time</label> <input
						type="datetime-local" class="form-control" id="dateTime">
				</div>
				<button type="button" class="btn btn-default navbar-btn" id="rideOffer">Ride
					Offer</button>
				<button type="button" class="btn btn-default navbar-btn" id="rideRequest">Ride
					Request</button>
			</form>
		</div>
	</div>
	<!-- Jquery This has to be loaded first before any bootstrap or jquery function is called by other scripts-->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"></script>

	<script type="text/javascript" src="script/script.js">
		
	</script>
	<script type="text/javascript" src="script/authenticate.js">
		
	</script>
</body>
</html>
